{% extends 'layout.html' %}

{% load static %}

{% block head %}
    <script src="{% static 'lib/HighCharts10.3.3/code/highcharts.js' %}"></script>
    <script src="{% static 'lib/HighCharts10.3.3/code/modules/exporting.js' %}"></script>
    <script src="{% static 'lib/HighCharts10.3.3/code/modules/export-data.js' %}"></script>
    <script src="{% static 'lib/HighCharts10.3.3/code/modules/accessibility.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div id="container"></div>
            </div>
        </div>
    </div>

    <script type="application/javascript">

        Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Reporte de Ventas del a√±o actual'
            },
            subtitle: {
                text: 'Reporte de valores'
            },
            xAxis: {
                categories: [
                    'enero',
                    'Febrero',
                    'Marzo',
                    'April',
                    'Mayo',
                    'Junio',
                    'Julio',
                    'Agosto',
                    'Septiembre',
                    'Octubre',
                    'Noviembre',
                    'Diciembre'
                ],
                crosshair: true
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Valores'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.2f} $</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true,

            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: 'Porcentaje de venta',
                showInLegend: false,
                colorByPoint: true,
                data:{{ graph_sales_year|safe }}
            }]
        });
    </script>
{% endblock %}
